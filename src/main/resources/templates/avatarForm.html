<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avatar hochladen</title>
    <style>

        .button {
            padding-left: 90px;
        }

        button {
            background-color: lightseagreen;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 3px;
            cursor: pointer;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>
<body style="background-image: url(https://getbg.net/upload/full/www.GetBg.net_Backgrounds_The_rapid_rotation_of_the_light_100128_.jpg)">
<center>
<main>
    <div>
        <span th:text="${message}">Message</span>
    </div>

    <form method="post" th:action="@{'/twaddle/user/' + ${user.id} + '/avatar'}" enctype="multipart/form-data">
        <div class="form-group">
            <font color="white" size="6">
            <label for="avatar">Lade deinen Avatar hoch:</label>
            <br></br>
            <input type="file" name="avatar" id="avatar"></input></font>
            <br></br>
            <br></br>
            <button type="submit" class="btn btn-primary">Hochladen</button>
        </div>
    </form>

</main>
</center>
</body>
</html>
